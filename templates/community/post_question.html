{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold mb-6">Post a Question</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md">Post</button>
  </form>
</div>
{% endblock %}
