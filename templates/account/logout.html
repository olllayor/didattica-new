{% extends "base_auth.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="glass-effect w-full max-w-md p-8 rounded-2xl space-y-8 text-center">
        <div>
            <h2 class="text-3xl font-bold text-white">{% trans "Sign Out" %}</h2>
            <p class="mt-2 text-sm text-yellow-300">
                {% trans 'Are you sure you want to sign out?' %}
            </p>
        </div>

        <form method="post" action="{% url 'account_logout' %}" class="space-y-6">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            
            <div class="flex justify-center gap-4">
                <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-200">
                    {% trans 'Sign Out' %}
                </button>
                <a href="{% url 'index' %}" class="px-6 py-3 border border-gray-600 text-gray-300 rounded-lg hover:border-yellow-300/50 transition duration-200">
                    {% trans "Cancel" %}
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
