<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noid AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <style>
      .suggestion-card {
        transition: all 0.2s ease;
      }
      .suggestion-card:hover {
        transform: translateY(-2px);
      }
      .ai-icon {
        display: inline-block;
        vertical-align: middle;
        margin-right: 6px;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col bg-gray-50">
    <main class="flex flex-col flex-1 items-center justify-center">
      <!-- Welcome section -->
      <div class="flex flex-col items-center justify-center flex-1 w-full">
        <div class="max-w-3xl w-full text-center mb-8 px-4">
          <h1 class="text-3xl font-bold mb-2">Good afternoon, Ollayor M.</h1>
          <p class="text-gray-600 text-xl">How can I help you today?</p>
        </div>

        <!-- Suggestion cards - exact style from image -->
        <div
          class="flex flex-wrap justify-center gap-3 max-w-2xl w-full mb-8 px-4"
        >
          <!-- Cards remain the same -->
          <!-- Research -->
          <div
            class="suggestion-card flex items-center bg-white py-2 px-4 rounded-lg shadow-sm border border-gray-200 cursor-pointer"
            onclick="fillPrompt('Research the latest developments in AI')"
          >
            <i class="ai ai-file text-gray-700 ai-icon"></i>
            <span class="font-medium text-sm">Research</span>
          </div>

          <!-- Rest of the cards remain unchanged -->
        </div>

      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const chatInput = document.getElementById("chat-input");
        const submitButton = document.getElementById("submit-button");
        const attachInput = document.getElementById("attach-input");

        // Function to auto-resize textarea
        function resizeTextarea() {
          chatInput.style.height = "auto";
          chatInput.style.height = chatInput.scrollHeight + "px";
        }

        // Function to fill the input with a suggestion
        window.fillPrompt = function (text) {
          chatInput.value = text;
          resizeTextarea();
          chatInput.focus();
        };

        // Handle form submission
        function handleSubmit(event) {
          event.preventDefault();
          const prompt = chatInput.value.trim();
          if (!prompt) return;

          // Store the prompt in sessionStorage (optional)
          sessionStorage.setItem("initialPrompt", prompt);

          // Submit form logic would go here
          console.log("Submitted:", prompt);

          // Clear input after submission
          chatInput.value = "";
          resizeTextarea();
        }

        // Add event listener for textarea input to auto-resize
        chatInput.addEventListener("input", resizeTextarea);

        // Initial resize of textarea
        resizeTextarea();
      });
    </script>
  </body>
</html>
