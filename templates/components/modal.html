<div id="createPostModal" class="hidden fixed inset-0 bg-black/50 z-[60]">
    <div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg w-[500px] shadow-xl">
      <div class="border-b pb-2 p-4">
        <div class="flex items-center justify-between">
          <button 
            onclick="closeCreatePostModal()" 
            class="text-gray-600 hover:text-gray-500 text-base font-normal px-0"
          >
            Cancel
          </button>
          <h2 class="absolute left-1/2 -translate-x-1/2 font-semibold">
            New thread
          </h2>
        </div>
      </div>
  
      <form method="POST" action="{% url 'create_post' %}" class="space-y-4 p-4">
        {% csrf_token %}
        <div class="flex gap-3">
          <div class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden">
            <img src="{% static 'placeholder.svg' %}" alt="{{ user.username }}" class="w-full h-full object-cover"/>
          </div>
          <div class="flex-1">
            <textarea
              name="content"
              id="post-content"
              class="w-full resize-none border-0 bg-transparent text-base placeholder:text-gray-500 focus:outline-none"
              placeholder="What's new?"
              rows="4"
            ></textarea>
          </div>
        </div>
  
        <div class="flex items-center gap-2 border-t pt-4">
          {% for icon in "image,gift,hash,align-left,map-pin"|split:"," %}
          <button type="button" class="p-2 rounded-full hover:bg-gray-100">
            <img src="{% static 'icons/'|add:icon|add:'.svg' %}" class="w-5 h-5"/>
          </button>
          {% endfor %}
        </div>
  
        <div class="flex items-center justify-between border-t pt-4">
          <p class="text-sm text-gray-500">
            Anyone can reply & quote
          </p>
          <button 
            type="submit"
            id="post-button"
            disabled
            class="bg-black text-white rounded-full px-4 py-2 hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Post
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
  function openCreatePostModal() {
    document.getElementById('createPostModal').classList.remove('hidden');
    document.body.classList.add('overflow-hidden');
  }
  
  function closeCreatePostModal() {
    document.getElementById('createPostModal').classList.add('hidden');
    document.body.classList.remove('overflow-hidden');
  }
  
  document.addEventListener('DOMContentLoaded', function() {
    const textarea = document.getElementById('post-content');
    const postButton = document.getElementById('post-button');
  
    textarea.addEventListener('input', function() {
      postButton.disabled = textarea.value.trim() === '';
    });
  });
  </script>
