<div
  class="hidden md:block fixed left-0 top-0 h-full w-72 flex-col border-r bg-base-100"
  style="overflow: overlay"
>
  <!-- Main Navigation Header -->
  <div class="flex flex-col justify-between h-full pb-5">
    <!-- Main Navigation Section -->
    <div>
      <div class="p-4 border-b border-base-200">
        <div class="flex space-x-2">
          {% if selected_ai.logo_url %}
          <img
            src="{{ selected_ai.logo_url }}"
            alt="{{ selected_ai.name }}"
            class="w-6 h-6 rounded-lg"
          />
          {% else %}
          <div
            class="w-6 h-6 bg-primary rounded-lg flex items-center justify-center"
          >
            <span class="font-bold text-xl text-primary-content">N</span>
          </div>
          {% endif %}
          <span class="text-base font-semibold"
            >{{ selected_ai.name|default:"AI Assistant" }} Settings</span
          >
        </div>
      </div>
      <div class="px-4 pt-2">
        <ul class="space-y-2">
          <li>
            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-300">
              Preferences
            </a>
          </li>
          <li>
            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-300">
              History
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="pt-4 border-t border-base-200 px-4"></div>
  </div>
</div>

  document.addEventListener("DOMContentLoaded", function () {
    const preferencesLink = document.querySelector('a[href="#"]');
    preferencesLink.addEventListener("click", function (e) {
      e.preventDefault();
      // TODO: Add preferences modal or navigation
    });
  });
</script>
