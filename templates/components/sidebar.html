{% load static %}
<!-- Mobile Navigation Bar (Tailwind CSS Only) -->
<div class="fixed bottom-0 left-0 w-full z-50 bg-white shadow-lg md:hidden">
  <ul class="flex justify-around items-center py-2">
    <!-- Home -->
    <li>
      <a href="{% url 'feed' %}"
         class="flex flex-col items-center text-gray-600 hover:text-blue-500 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-7 w-7"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path d="M14.5 21H20C20.5523 21 21 20.5523 21 20V10.25C21 9.93524 20.8518 9.63885 20.6 9.45L12 3L3.4 9.45C3.14819 9.63885 3 9.93524 3 10.25V20C3 20.5523 3.44772 21 4 21H9.5M14.5 21H9.5M14.5 21V15.5C14.5 14.1193 13.3807 13 12 13C10.6193 13 9.5 14.1193 9.5 15.5V21" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          </path>
        </svg>
      </a>
    </li>
    <!-- Search -->
    <li>
      <a href="{% url 'search' %}"
         class="flex flex-col items-center text-gray-600 hover:text-blue-500 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-7 w-7"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path d="M17 17L22 22M19.5 10.75C19.5 15.5825 15.5825 19.5 10.75 19.5C5.91751 19.5 2 15.5825 2 10.75C2 5.91751 5.91751 2 10.75 2C15.5825 2 19.5 5.91751 19.5 10.75Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          </path>
        </svg>
      </a>
    </li>
    <!-- Create Post -->
    <li>
      <a href="{% url 'create_post' %}"
         class="flex flex-col items-center text-gray-600 hover:text-blue-500 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-7 w-7"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path d="M12 8V16M16 12H8M6 3H18C19.6569 3 21 4.34315 21 6V18C21 19.6569 19.6569 21 18 21H6C4.34315 21 3 19.6569 3 18V6C3 4.34315 4.34315 3 6 3Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          </path>
        </svg>
      </a>
    </li>
    <!-- AI Saturn -->
    <li>
      <a href="#"
         class="flex flex-col items-center text-gray-600 hover:text-blue-500 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-7 w-7"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path d="M18.1378 6.78518C20.4309 5.98947 22.0586 5.81342 22.4264 6.45046C23.1168 7.64619 19.1068 11.2538 13.4699 14.5082C7.83306 17.7627 2.70382 19.4316 2.01347 18.2359C1.64689 17.601 2.60559 16.286 4.42941 14.705M12 20C7.58176 20 4.00004 16.4183 4.00004 12C4.00004 7.58172 7.58176 4 12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          </path>
        </svg>
      </a>
    </li>
    <!-- Profile -->
    <li>
      <a href="{% url 'profile' username=request.user.username %}"
         class="flex flex-col items-center text-gray-600 hover:text-blue-500 transition-colors">
        <div class="w-8 h-8 rounded-full overflow-hidden">
          <img src="{% if request.user.profile.profile_image %}
                    {{ request.user.profile.profile_image.url }}
                {% elif request.user.socialaccount_set.all.0.get_avatar_url %}
                    {{ request.user.socialaccount_set.all.0.get_avatar_url }}
                {% else %}
                    {% static 'images/default_profile.png' %}
                {% endif %}"
               alt="{{ request.user.username }}"
               class="w-full h-full object-cover" />
        </div>
      </a>
    </li>
  </ul>
</div>
