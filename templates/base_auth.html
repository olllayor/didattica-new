<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}{% endblock head_title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-stars {
            background: #000000;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: twinkle 10s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { background-position: 0 0, 40px 60px, 130px 270px; }
            100% { background-position: -50px -50px, 0px 100px, 180px 320px; }
        }

        .auth-input {
            transition: all 0.3s ease;
        }

        .auth-input:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(255, 241, 182, 0.1);
        }

        /* Glassmorphism effect */
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-stars">
    <div class="min-h-screen flex flex-col justify-center">
        {% if messages %}
        <div class="fixed top-4 right-4 z-50">
            {% for message in messages %}
            <div class="p-4 mb-4 rounded-lg glass-effect text-white" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock content %}
    </div>

    <!-- Animated background particles -->
    <canvas id="starsCanvas" class="fixed top-0 left-0 w-full h-full pointer-events-none"></canvas>

    <script>
        // Add the star particle animation from your index page
        // ...existing star animation code...
    </script>
</body>
</html>
