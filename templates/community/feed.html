{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="p-4 border-b sticky top-0 bg-white z-10">
    <button class="w-full flex justify-between items-center px-4 py-2 hover:bg-gray-100 rounded-md">
      For you
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M6 9l6 6 6-6"/>
      </svg>
    </button>
  </div>

  <div class="divide-y">
    {% for post in posts %}
    <div class="border-b pb-4">
      <div class="flex items-center justify-between p-4">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-full bg-gray-200 overflow-hidden">
            <img src="{% static 'placeholder.svg' %}" alt="{{ post.author.username }}" class="w-full h-full object-cover"/>
          </div>
          <div class="flex items-center gap-1">
            <span class="font-semibold">{{ post.author.username }}</span>
            {% if post.author.is_staff %}
            <span class="bg-blue-500 text-white rounded-full p-0.5 text-xs">âœ“</span>
            {% endif %}
          </div>
          <span class="text-gray-500">{{ post.created_at|timesince }}</span>
        </div>
        <button class="hover:opacity-70">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/>
          </svg>
        </button>
      </div>
      
      <div class="px-4 whitespace-pre-wrap">{{ post.content }}</div>
      
      {% if post.image %}
      <div class="mt-4 flex gap-2">
        <div class="relative aspect-square w-full">
          <img src="{{ post.image.url }}" alt="Post image" class="object-cover w-full h-full"/>
        </div>
      </div>
      {% endif %}
      
      <div class="flex items-center gap-6 mt-4 px-4">
        <button class="flex items-center gap-1 hover:opacity-70">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
          {% if post.likes > 0 %}
          <span class="text-sm">{{ post.likes }}</span>
          {% endif %}
        </button>
        <button class="flex items-center gap-1 hover:opacity-70">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
          </svg>
          {% if post.comments.count > 0 %}
          <span class="text-sm">{{ post.comments.count }}</span>
          {% endif %}
        </button>
        <button class="flex items-center gap-1 hover:opacity-70">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 1l4 4-4 4"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/><path d="M7 23l-4-4 4-4"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/>
          </svg>
          {% if post.shares > 0 %}
          <span class="text-sm">{{ post.shares }}</span>
          {% endif %}
        </button>
        <button class="flex items-center gap-1 hover:opacity-70">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
          </svg>
          {% if post.saved > 0 %}
          <span class="text-sm">{{ post.saved }}</span>
          {% endif %}
        </button>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
