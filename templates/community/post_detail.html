{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto mt-5">
  <!-- Original Post -->
  <div class="bg-white rounded-2xl p-4 mb-4">
    {% include "components/post.html" with post=post %}
  </div>

  <!-- Replies Section -->
  <div class="bg-white rounded-2xl p-4">
    <h3 class="text-lg font-semibold mb-4">Replies</h3>
    
    {% if replies %}
      <div class="space-y-4">
        {% for reply in replies %}
          <div class="bg-gray-50 p-4 rounded-lg">
            {% include "components/post.html" with post=reply %}
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-gray-500">No replies yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
