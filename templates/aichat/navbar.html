<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grok Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="flex justify-between items-center px-4 py-3 bg-white shadow-sm">
      <!-- Left side - Logo -->
      <div class="flex items-center">
        <span class="ml-2 text-lg font-semibold">Noid</span>
      </div>

      <!-- Right side - Icons -->
      <div class="flex items-center space-x-4">
        <!-- Edit icon -->
        <button class="p-1 rounded-md hover:bg-gray-100">
          <i class="ai-chat-edit"></i>
        </button>

        <!-- Download icon -->
        <button class="p-1 rounded-md hover:bg-gray-100">
          <i class="ai-share-box"></i>
        </button>

        <!-- Sparkle/Effect icon -->
        <button class="p-1 rounded-md hover:bg-gray-100">
          <i class="ai-history"></i>
        </button>
      </div>
    </nav>
  </body>
</html>
