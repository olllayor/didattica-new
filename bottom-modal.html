<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .panel-transition {
            transition: transform 0.3s ease-out;
        }
        .panel-hidden {
            transform: translateX(100%);
        }
        .panel-visible {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <!-- Trigger Button -->
    <button 
        onclick="togglePanel()"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg transition-colors"
    >
        Open Panel
    </button>

    <!-- Overlay -->
    <div id="overlay" 
         class="fixed inset-0 bg-black bg-opacity-30 opacity-0 pointer-events-none transition-opacity duration-300"
         onclick="togglePanel()">
    </div>

    <!-- Side Panel -->
    <div 
        id="panel" 
        class="fixed top-0 right-0 w-96 h-full bg-white shadow-xl panel-transition panel-hidden"
        style="border-top-left-radius: 20px;"
    >
        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-black rounded-full flex items-center justify-center">
                    <span class="text-white text-lg">G</span>
                </div>
                <h3 class="text-xl font-bold">Grok</h3>
            </div>
            <button 
                onclick="togglePanel()" 
                class="text-gray-500 hover:text-gray-700 p-2"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Content -->
        <div class="p-4">
            <div class="bg-gray-50 rounded-lg p-4 mb-4">
                <div class="flex items-center gap-2 text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    Ask anything
                </div>
            </div>

            <!-- Sample content -->
            <div class="space-y-4">
                <div class="flex items-center gap-2 p-3 hover:bg-gray-50 rounded-lg cursor-pointer">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                    Write something
                </div>
                <div class="flex items-center gap-2 p-3 hover:bg-gray-50 rounded-lg cursor-pointer">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Create an image
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePanel() {
            const panel = document.getElementById('panel');
            const overlay = document.getElementById('overlay');
            
            panel.classList.toggle('panel-hidden');
            
            if (panel.classList.contains('panel-hidden')) {
                overlay.classList.add('opacity-0', 'pointer-events-none');
            } else {
                overlay.classList.remove('opacity-0', 'pointer-events-none');
            }
        }
    </script>
</body>
</html>
