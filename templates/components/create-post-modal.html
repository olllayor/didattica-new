{% load static %}

<div id="createPostModal" class="hidden fixed inset-0 bg-black/50 z-[60]">
  <div
    class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg w-[500px] shadow-xl"
  >
    <div class="border-b pb-2 p-4">
      <div class="flex items-center justify-between">
        <button
          onclick="closeCreatePostModal()"
          class="text-gray-600 hover:text-gray-500 text-base font-normal px-0"
        >
          Cancel
        </button>
        <h2 class="absolute left-1/2 -translate-x-1/2 font-semibold">
          New thread
        </h2>
      </div>
    </div>

    <form
      method="POST"
      action="{% url 'create_post' %}"
      class="space-y-4 p-4"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="flex gap-3">
        <div class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden">
          <img
            src="{% static 'images/placeholder.svg' %}"
            alt="{{ user.username }}"
            class="w-full h-full object-cover"
          />
        </div>
        <div class="flex-1">
          <textarea
            name="content"
            id="post-content"
            class="w-full resize-none border-0 bg-transparent text-base placeholder:text-gray-500 focus:outline-none"
            placeholder="What's new?"
            rows="4"
          ></textarea>
        </div>
      </div>

      <div class="flex items-center gap-2 border-t pt-4">
        <!-- Image Upload -->
        <label class="p-2 rounded-full hover:bg-gray-100 cursor-pointer">
          <input type="file" name="image" class="hidden" accept="image/*" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <polyline points="21 15 16 10 5 21" />
          </svg>
        </label>

        <!-- Gift -->
        <button type="button" class="p-2 rounded-full hover:bg-gray-100">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="20 12 20 22 4 22 4 12" />
            <rect x="2" y="7" width="20" height="5" />
            <line x1="12" y1="22" x2="12" y2="7" />
            <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z" />
            <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z" />
          </svg>
        </button>

        <!-- Hash -->
        <button type="button" class="p-2 rounded-full hover:bg-gray-100">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="4" y1="9" x2="20" y2="9" />
            <line x1="4" y1="15" x2="20" y2="15" />
            <line x1="10" y1="3" x2="8" y2="21" />
            <line x1="16" y1="3" x2="14" y2="21" />
          </svg>
        </button>

        <!-- Align Left -->
        <button type="button" class="p-2 rounded-full hover:bg-gray-100">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="17" y1="10" x2="3" y2="10" />
            <line x1="21" y1="6" x2="3" y2="6" />
            <line x1="21" y1="14" x2="3" y2="14" />
            <line x1="17" y1="18" x2="3" y2="18" />
          </svg>
        </button>

        <!-- Map Pin -->
        <button type="button" class="p-2 rounded-full hover:bg-gray-100">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
            <circle cx="12" cy="10" r="3" />
          </svg>
        </button>
      </div>

      <div class="flex items-center justify-between border-t pt-4">
        <p class="text-sm text-gray-500">Anyone can reply & quote</p>
        <button
          type="submit"
          id="post-button"
          disabled
          class="bg-black text-white rounded-full px-4 py-2 hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Post
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const textarea = document.getElementById("post-content");
    const postButton = document.getElementById("post-button");

    textarea.addEventListener("input", function () {
      postButton.disabled = textarea.value.trim() === "";
    });
  });
</script>
