>
  <svg 
    xmlns="http://www.w3.org/2000/svg" 
    class="h-9 w-9" 
    viewBox="0 0 24 24" 
    fill="none" 
    stroke="currentColor"

      stroke-linejoin="round" 
      d="M12 5v14m-7-7h14"
    />

  function openCreatePostModal() {
    document.getElementById('createPostModal').classList.remove('hidden');

</script>
