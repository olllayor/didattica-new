<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log into my account</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-100">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-6">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-500 rounded"></div>
                <span class="text-2xl font-bold">Directual</span>
            </div>
            <div class="text-gray-400 italic">Start creating!</div>
        </div>
        
        <div class="max-w-md mx-auto mt-16">
            <h1 class="text-4xl font-bold text-center mb-8">Log into my account</h1>
            
            <div class="flex flex-col gap-4">
                <button class="btn btn-outline gap-2 normal-case">
                    <img src="/api/placeholder/20/20" alt="Google icon" class="w-5 h-5" />
                    Sign in with Google
                </button>
                
                <div class="divider">or</div>
                
                <div class="form-control">
                    <input type="email" placeholder="Email" class="input input-bordered" />
                </div>
                
                <div class="form-control">
                    <input type="password" placeholder="Password" class="input input-bordered" />
                </div>
                
                <button class="btn btn-primary">
                    Sign in
                </button>
                
                <div class="flex justify-between text-sm mt-2">
                    <a href="#" class="text-blue-500 hover:underline">Create new account</a>
                    <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
