<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drawer Example with Tailwind</title>
  <!-- Tailwind CSS CDN; for production, consider compiling locally -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="relative max-w-sm w-full bg-white border rounded shadow-sm p-4">
    <h1 class="text-xl font-bold mb-2">Sample Post</h1>
    <p class="mb-4">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>
    <button
      id="grok-button"
      class="px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition-colors"
    >
      Grok
    </button>

    <!-- Drawer -->
    <div
      id="grok-drawer"
      class="fixed top-0 right-0 h-full w-64 bg-white shadow-2xl transform translate-x-full transition-transform duration-300"
    >
      <div class="flex flex-col h-full">
        <div class="flex items-center justify-between p-4 border-b">
          <h2 class="font-bold">Additional Details</h2>
          <button
            id="drawer-close-button"
            class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-2 py-1 rounded"
          >
            Close
          </button>
        </div>
        <div class="flex-1 overflow-auto p-4">
          <h2 class="font-bold mb-2">Insights</h2>
          <p class="mb-2">Deeper insights about this post include:</p>
          <ul class="list-disc list-inside">
            <li>Detail One</li>
            <li>Detail Two</li>
            <li>Detail Three</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    const grokButton = document.getElementById('grok-button');
    const grokDrawer = document.getElementById('grok-drawer');
    const closeButton = document.getElementById('drawer-close-button');
    
    function toggleDrawer() {
      grokDrawer.classList.toggle('translate-x-full');
    }

    grokButton.addEventListener('click', toggleDrawer);
    closeButton.addEventListener('click', toggleDrawer);
  </script>
</body>
</html>
